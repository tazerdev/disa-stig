    /usr/bin/grep -P "^Red Hat Enterprise Linux release 8\.[1-9] \(Ootpa\)" /etc/redhat-release
  register: RHEL_08_010000_result
  changed_when: RHEL_08_010000_result.stdout_lines|int > 0
  failed_when: false
  check_mode: false
  tags:
    - rhel8-disa-stig-v1r3
    - SRG-OS-000480-GPOS-00227
    - SV-230221r743913_rule
    - RHEL-08-010000
    - V-230221
