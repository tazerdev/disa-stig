- name: "All RHEL 8 local initialization files must have mode 0740 or less permissive."
  ansible.builtin.shell: |
    DEFHOMEDIR=$(/bin/awk -F= '$1 == "HOME" {print $2}' /etc/default/useradd)

    for i in $(/bin/awk -F: '$3 > 799 && $7 != "/sbin/nologin" {print $1","$6}' /etc/passwd && /bin/find $DEFHOMEDIR -mindepth 1 -maxdepth 1 -type d \( ! -nouser \) -printf "%u,%p\n")
    do
      CURDIR=$(/bin/echo $i | /bin/awk -F, {'print $2'})

      /bin/find $CURDIR -maxdepth 1 ! -fstype xfs -prune -o -name ".[^.]*" -type f -perm /27 -printf "%u %g %m %p\n"
    done
  register: RHEL_08_010770_result
  changed_when: RHEL_08_010770_result.stdout_lines|length > 0
  failed_when: false
