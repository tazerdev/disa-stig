- name: "All RHEL 8 local interactive user home directories defined in the /etc/passwd file must exist."
  ansible.builtin.shell: |
    for i in $(/bin/awk -F":" '$3 > 799 && $7 != "/sbin/nologin" {print $6}' /etc/passwd)
