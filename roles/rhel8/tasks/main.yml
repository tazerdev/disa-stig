# this is just a first pass to check if there are any non-encrypted file systems; the check is
# fairly subjective but we can probably reduce the false positives
- name: "All RHEL 8 local disk partitions must implement cryptographic mechanisms to prevent unauthorized disclosure or modification of all information that requires at rest protection."
  ansible.builtin.shell: |
    /usr/sbin/blkid | grep -P '^(?=.*TYPE.*)(?!crypto_LUKS.*).*$'
  register: RHEL_08_010030_result
  changed_when: RHEL_08_010030_result.stdout_lines|int > 0
  failed_when: false
  check_mode: false
