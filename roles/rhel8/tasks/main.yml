- name: "RHEL 8 must be a vendor-supported release."
  ansible.builtin.shell: |
    /usr/bin/grep -P "^Red Hat Enterprise Linux release 8\.[1-9] \(Ootpa\)" /etc/redhat-release
  register: RHEL_08_010000_result
  changed_when: RHEL_08_010000_result.stdout_lines|int > 0
  failed_when: false
  check_mode: false
  tags:
    - rhel8-disa-stig-v1r3
    - SRG-OS-000480-GPOS-00227
    - SV-230221r743913_rule
    - RHEL-08-010000
    - V-230221
    - high
    - checkonly
    - shell

# there's no easy way to handle this task without having a mcaffee subscription and the appropriate
# rpms in a pre-configured repository, so we'll just check to see if the package is installed
- name: "The RHEL 8 operating system must implement the Endpoint Security for Linux Threat Prevention tool."
  ansible.builtin.shell: |
    /usr/bin/rpm -q mcafeetp
  register: RHEL_08_010001_result
  changed_when: RHEL_08_010001_result.rc|int > 0
  failed_when: false
  tags:
    - rhel8-disa-stig-v1r3
    - SRG-OS-000191-GPOS-00080
    - SV-245540r754730_rule
    - RHEL-08-010001
    - V-245540
    - medium
    - checkonly
    - shell

- name: "RHEL 8 vendor packaged system security patches and updates must be installed and up to date."
  ansible.builtin.dnf:
    name: "*"
    security: true
    state: latest
    update_cache: true
  tags:
    - rhel8-disa-stig-v1r3
    - SRG-OS-000480-GPOS-00227
    - SV-230222r627750_rule
    - RHEL-08-010010
    - V-230222
    - medium
    - dnf

# this check could be more complex, but ultimately resolving a fips issue is a non-trivial task
- name: "RHEL 8 must implement NIST FIPS-validated cryptography for the following: to provision digital signatures, to generate cryptographic hashes, and to protect data requiring data-at-rest protections in accordance with applicable federal laws, Executive Orders, directives, policies, regulations, and standards."
  ansible.builtin.shell: |
    /usr/bin/grep -qiPs "1" /proc/sys/crypto/fips_enabled
  register: RHEL_08_010020_result
  changed_when: RHEL_08_010020_result.rc|int > 0 or ansible_cmdline.fips|int != 1
  failed_when: false
  check_mode: false
  tags:
    - rhel8-disa-stig-v1r3
    - SRG-OS-000033-GPOS-00014
    - SV-230223r627750_rule
    - RHEL-08-010020
    - V-230223
    - high
    - checkonly
    - shell
    - fips

# this is just a first pass to check if there are any non-encrypted file systems; the check is
# fairly subjective but we can probably reduce the false positives
- name: "All RHEL 8 local disk partitions must implement cryptographic mechanisms to prevent unauthorized disclosure or modification of all information that requires at rest protection."
  ansible.builtin.shell: |
    /usr/sbin/blkid | grep -P '^(?=.*TYPE.*)(?!crypto_LUKS.*).*$'
  register: RHEL_08_010030_result
  changed_when: RHEL_08_010030_result.stdout_lines|int > 0
  failed_when: false
  check_mode: false
  tags:
    - rhel8-disa-stig-v1r3
