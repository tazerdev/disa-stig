- name: "The RHEL 8 password-auth file must be configured to use a sufficient number of hashing rounds."
  ansible.builtin.pamd:
    name: "{{ item.pam_module }}"
    state: "{{ item.state }}"
    type: password
    control: sufficient
    module_path: pam_unix.so
    module_arguments: "{{ item.args }}"
  with_items:
    - pam_module: password-auth
      state: args_present
      args:
        - "rounds=5000"
  tags:
    - rhel8-disa-stig-v1r3
    - SRG-OS-000073-GPOS-00041
    - SV-230233r743919_rule
